<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Detail</title>
</head>

<body>
    <header class="sup-header-wrapper">
        <div class="sup-header container flex-center">
            <p class="sup-header__info">
                Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
                <a href="#">ShopNow</a>
            </p>
            <select id="language-switcher">
                <option value="engligh">English</option>
                <option value="russia">Russia</option>
                <option value="french">French</option>
            </select>
        </div>
    </header>
    <section class="header-wrapper">
        <header class="header container flex-center">
            <h3 class="header__logo"><a href="#">Exclusive</a></h3>
            <nav class="header__nav flex-center">
                <a href="../index.html">Home</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
                <a href="#">Sign in</a>
            </nav>
            <div class="header__end flex-center">
                <form class="heaer-end__form flex-center">
                    <input type="text" name="search" id="search" placeholder="What are you looking for?" />
                    <img src="../images/home/header/search.png" alt="img of search icon" />
                </form>
                <div class="header__end--items">
                    <a href="#" class="flex-center">
                        <img src="../images/home/header/heart.png" alt="img of heart icon" />
                    </a>
                    <a href="#" class="flex-center">
                        <img src="../images/home/header/shopping.png" alt="img of shopping icon" />
                    </a>
                </div>
                <i class="fa-solid fa-bars menu-icon"></i>
            </div>
        </header>
    </section>
    <header class="mobile-header flex-center">
        <i class="fa-solid fa-x close-icon"></i>
        <nav class="mobile-header__nav flex-center">
            <a href="../index.html">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Sign in</a>
        </nav>
        <form class="mobile-header__form flex-center">
            <form class="heaer-end__form flex-center">
                <input type="text" name="search" id="search" placeholder="What do you want?" />
                <img src="../images/home/header/search.png" alt="img of search icon" />
            </form>
        </form>
    </header>
    <div class="item-path container">
        <p>Account / Product / <span class="product-name"></span></p>
    </div>
    <section class="detail flex-center container">
    </section>

    <script src="./detail.js"></script>
</body>

</html>
